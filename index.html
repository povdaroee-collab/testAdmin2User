<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធី Admin - មើលច្បាប់</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Khmer -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (for Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" xintegrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SheetJS (xlsx) Library for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" xintegrity="sha512-r22gChDnGvCbOBVEK3zn1h7s7j6go+DshJzLkBk+Pb7P7H5fG C8XQ+nF7M+Gvh3XZ6I5T1P4f9K8ILc5+hS/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <style>
        /* ប្រើ Font ខ្មែរ សម្រាប់កម្មវិធីទាំងមូល */
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Spinner សម្រាប់ Loading */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f; /* ពណ៌ខៀវ */
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* រចនាប័ទ្មសម្រាប់ Tab ដែលកំពុងជ្រើសរើស (Active) */
        .tab-btn.active {
            border-bottom-width: 3px;
            border-color: #2563eb; /* ពណ៌ខៀវ */
            color: #2563eb;
        }
        .tab-btn {
            border-bottom-width: 3px;
            border-color: transparent;
        }

        /* Style សម្រាប់ Radio Button ក្នុង Download Modal */
        .download-option input[type="radio"] {
            display: none; /* លាក់ radio button ដើម */
        }
        .download-option label {
            display: block;
            padding: 12px 16px;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .download-option input[type="radio"]:checked + label {
            background-color: #eff6ff; /* blue-50 */
            border-color: #3b82f6; /* blue-500 */
            color: #1e40af; /* blue-800 */
            font-weight: 600;
        }
        .download-option label:hover {
            background-color: #f9fafb; /* gray-50 */
        }
        .download-fields {
            margin-left: 1rem; /* បង្កើតช่องว่างខាងឆ្វេង */
            padding-left: 1rem;
            border-left: 2px solid #e5e7eb; /* gray-200 */
            margin-top: 0.5rem;
            display: none; /* លាក់ជា default */
        }
        .download-option input[type="radio"]:checked ~ .download-fields {
            display: block; /* បង្ហាញ fields នៅពេល radio ត្រូវបាន check */
        }

    </style>
</head>
<body class="bg-gray-100">

    <!-- រចនាសម្ព័ន្ធកម្មវិធី Mobile App -->
    <div class="max-w-md mx-auto min-h-screen bg-white shadow-lg">

        <!-- Header (ចំណងជើង, Filter, Download) -->
        <header class="bg-white sticky top-0 z-10 shadow-sm border-b border-gray-200">
            <div class="flex justify-between items-center p-4">
                <h1 class="text-xl font-bold text-gray-800">ទិន្នន័យច្បាប់ (Admin)</h1>
                <div class="flex space-x-2">
                    <button id="open-filter-btn" title="ត្រងទិន្នន័យ" class="p-2 text-gray-600 hover:text-blue-600">
                        <i class="fa-solid fa-filter fa-lg"></i>
                    </button>
                    <button id="open-download-btn" title="ទាញយក Excel" class="p-2 text-gray-600 hover:text-green-600">
                        <i class="fa-solid fa-file-excel fa-lg"></i>
                    </button>
                </div>
            </div>

            <!-- Tabs (ច្បាប់ឈប់សម្រាក / ច្បាប់ចេញក្រៅ) -->
            <nav class="flex">
                <button id="tab-leave" class="tab-btn active flex-1 py-3 text-center font-semibold text-gray-600 hover:bg-gray-50">
                    <i class="fa-solid fa-calendar-days mr-2"></i>
                    ច្បាប់ឈប់សម្រាក
                </button>
                <button id="tab-out" class="tab-btn flex-1 py-3 text-center font-semibold text-gray-600 hover:bg-gray-50">
                    <i class="fa-solid fa-person-walking-arrow-right mr-2"></i>
                    ច្បាប់ចេញក្រៅ
                </button>
            </nav>
        </header>

        <!-- Main Content (កន្លែងបង្ហាញ Card) -->
        <main id="main-content" class="p-4 bg-gray-50 min-h-screen">

            <!-- កន្លែង Loading -->
            <div id="loading-indicator" class="text-center py-10">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-gray-600 font-medium">កំពុងទាញយកទិន្នន័យ...</p>
            </div>

            <!-- Page 1: ច្បាប់ឈប់សម្រាក -->
            <div id="page-leave">
                <!-- Container សម្រាប់ Card ច្បាប់ឈប់ -->
                <div id="leave-list-container"></div>
                <!-- បង្ហាញនៅពេលមិនមានទិន្នន័យ -->
                <div id="leave-placeholder" class="text-center text-gray-500 mt-10 hidden">
                    <i class="fa-solid fa-folder-open fa-3x text-gray-400 mb-4"></i>
                    <p class="text-lg">មិនមានទិន្នន័យច្បាប់ឈប់សម្រាក (បានយល់ព្រម) សម្រាប់ខែនេះទេ។</p>
                </div>
            </div>

            <!-- Page 2: ច្បាប់ចេញក្រៅ -->
            <div id="page-out" class="hidden">
                <!-- Container សម្រាប់ Card ច្បាប់ចេញក្រៅ -->
                <div id="out-list-container"></div>
                <!-- បង្ហាញនៅពេលមិនមានទិន្នន័យ -->
                <div id="out-placeholder" class="text-center text-gray-500 mt-10 hidden">
                    <i class="fa-solid fa-folder-open fa-3x text-gray-400 mb-4"></i>
                    <p class="text-lg">មិនមានទិន្នន័យច្បាប់ចេញក្រៅ (បានយល់ព្រម) សម្រាប់ខែនេះទេ។</p>
                </div>
            </div>

        </main>
    </div>

    <!-- Filter Modal (ដូចមុន) -->
    <div id="filter-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 text-center">ត្រងទិន្នន័យបង្ហាញ</h3>
            <div class="space-y-4">
                 <div>
                    <label for="filter-month" class="block text-sm font-medium text-gray-700 mb-1">ជ្រើសរើសខែ</label>
                    <select id="filter-month" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">មករា</option>
                        <option value="1">កុម្ភៈ</option>
                        <option value="2">មីនា</option>
                        <option value="3">មេសា</option>
                        <option value="4">ឧសភា</option>
                        <option value="5">មិថុនា</option>
                        <option value="6">កក្កដា</option>
                        <option value="7">សីហា</option>
                        <option value="8">កញ្ញា</option>
                        <option value="9">តុលា</option>
                        <option value="10">វិច្ឆិកា</option>
                        <option value="11">ធ្នូ</option>
                    </select>
                </div>
                <div>
                    <label for="filter-year" class="block text-sm font-medium text-gray-700 mb-1">ជ្រើសរើសឆ្នាំ</label>
                    <select id="filter-year" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button id="cancel-filter-btn" type="button" class="bg-gray-200 text-gray-800 py-2 px-5 rounded-lg font-semibold hover:bg-gray-300">បោះបង់</button>
                <button id="apply-filter-btn" type="button" class="bg-blue-600 text-white py-2 px-5 rounded-lg font-semibold shadow-md hover:bg-blue-700">អនុវត្ត</button>
            </div>
        </div>
    </div>

    <!-- ===== Download Modal (ថ្មី) ===== -->
    <div id="download-modal" class="fixed inset-0 z-[60] flex items-center justify-center bg-black bg-opacity-60 hidden p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-bold mb-6 text-center">ទាញយកទិន្នន័យ Excel</h3>

            <div class="space-y-4">
                <!-- Option 1: Date Range -->
                <div class="download-option">
                    <input type="radio" id="download-range" name="download-type" value="range" checked>
                    <label for="download-range" class="text-sm font-medium text-gray-700">តាមចន្លោះកាលបរិច្ឆេទ</label>
                    <div class="download-fields space-y-3 mt-2">
                        <div>
                            <label for="download-start-date" class="block text-xs font-medium text-gray-600 mb-1">ចាប់ពីថ្ងៃ:</label>
                            <input type="date" id="download-start-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="download-end-date" class="block text-xs font-medium text-gray-600 mb-1">ដល់ថ្ងៃ:</label>
                            <input type="date" id="download-end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Option 2: Month/Year -->
                <div class="download-option">
                    <input type="radio" id="download-month" name="download-type" value="month">
                    <label for="download-month" class="text-sm font-medium text-gray-700">តាមខែ/ឆ្នាំ</label>
                    <div class="download-fields space-y-3 mt-2">
                         <div>
                            <label for="download-select-month" class="block text-xs font-medium text-gray-600 mb-1">ជ្រើសរើសខែ:</label>
                            <select id="download-select-month" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <div>
                            <label for="download-select-year" class="block text-xs font-medium text-gray-600 mb-1">ជ្រើសរើសឆ្នាំ:</label>
                            <select id="download-select-year" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Option 3: All Data -->
                <div class="download-option">
                    <input type="radio" id="download-all" name="download-type" value="all">
                    <label for="download-all" class="text-sm font-medium text-gray-700">ទិន្នន័យទាំងអស់ (Approved)</label>
                    <!-- No additional fields needed -->
                </div>
            </div>

            <!-- Download Buttons & Status -->
            <div id="download-status" class="mt-4 text-sm text-center h-5"></div>
            <div class="grid grid-cols-2 gap-3 mt-4">
                 <button id="download-leave-btn" type="button" class="col-span-1 bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-blue-700 text-sm flex items-center justify-center space-x-1 disabled:opacity-50">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span>ច្បាប់ឈប់</span>
                 </button>
                 <button id="download-out-btn" type="button" class="col-span-1 bg-green-600 text-white py-2 px-4 rounded-lg font-semibold shadow-md hover:bg-green-700 text-sm flex items-center justify-center space-x-1 disabled:opacity-50">
                     <i class="fa-solid fa-person-walking-arrow-right"></i>
                     <span>ច្បាប់ចេញក្រៅ</span>
                 </button>
            </div>

            <div class="flex justify-center mt-4">
                <button id="cancel-download-btn" type="button" class="bg-gray-200 text-gray-800 py-2 px-6 rounded-lg font-semibold hover:bg-gray-300 text-sm">បោះបង់</button>
            </div>
        </div>
    </div>

    <!-- តភ្ជាប់ទៅ File JavaScript -->
    <script type="module" src="admin_app.js"></script>

</body>
</html>
